<template name="frontendTickers">
  {{> frontendNavigation}}

    <div class="page-header col-xs-12">
        <h1>Tickers</h1>
    </div>

    <div class="row">
      {{> errors}}
    </div>

    <div class="row">
        <ul>
          {{#each tickers}}
            {{> tickerFrontend}}
          {{/each}}
        </ul>
    </div>
</template>

<template name="tickerFrontend">
    <li class="col-xs-12">
        <a href="{{ pathFor 'frontendTickerDetail' }}">
            <span title="{{kickoffDate kickoff}}: {{getHomeTeam.name}} - {{getAwayTeam.name}}">{{kickoffDate kickoff}} Uhr: {{getHomeTeam.name}} - {{getAwayTeam.name}}</span>
        </a>
    </li>
</template>

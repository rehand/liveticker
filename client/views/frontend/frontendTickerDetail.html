<template name="frontendTickerDetail">
    <div class="page-header col-xs-12">
        <h1>{{ticker.getHomeTeam.name}} vs. {{ticker.getAwayTeam.name}}
            <br/>
            <small>Kickoff: {{kickoffDate ticker.kickoff}} Uhr</small>
        </h1>
    </div>

    <div class="row" id="errors">
        {{> errors}}
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12" id="matchInfo">
                    <div class="col-xs-12 hidden-sm hidden-md hidden-lg text-center tickerStatus tickerStatusTop">
                        {{#with ticker}}
                            {{gameTime}}
                        {{/with}}
                    </div>

                    <div class="col-xs-6 col-sm-4 text-center">
                        <div class="row">
                            <div class="col-xs-12 block-center">
                                <div class="row">
                                    {{#if ticker.getHomeTeam}}
                                        {{#with ticker.getHomeTeam}}
                                            {{> teamLogo}}
                                        {{/with}}
                                    {{/if}}
                                    <div class="scoreInline">
                                        {{ticker.scoreHome}}
                                    </div>
                                </div>
                            </div>

                            <div class="col-xs-12 scoreBottom">
                                <div class="h2">{{ticker.scoreHome}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4 hidden-xs text-center tickerStatus">
                        {{#with ticker}}
                            {{gameTime}}
                        {{/with}}
                    </div>

                    <div class="col-xs-6 col-sm-4 text-center">
                        <div class="row">
                            <div class="col-xs-12 block-center">
                                <div class="row">
                                    <div class="scoreInline">
                                        {{ticker.scoreAway}}
                                    </div>
                                    {{#if ticker.getAwayTeam}}
                                        {{#with ticker.getAwayTeam}}
                                            {{> teamLogo}}
                                        {{/with}}
                                    {{/if}}
                                </div>
                            </div>

                            <div class="col-xs-12 scoreBottom">
                                <div class="h2">{{ticker.scoreAway}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="col-xs-6 col-sm-4 text-center">
                        <div class="col-xs-12 teamFormation">
                            <div class="h3" data-toggle="collapse" data-target="#teamHomeFormation">
                                Aufstellung
                            </div>
                            <div id="teamHomeFormation" class="collapse in">
                                {{#with ticker.teamHomeFormation}}
                                    {{> tickerFormation}}
                                {{/with}}
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4 hidden-xs"></div>

                    <div class="col-xs-6 col-sm-4 text-center">
                        <div class="col-xs-12 teamFormation">
                            <div class="h3" data-toggle="collapse" data-target="#teamAwayFormation">
                                Aufstellung
                            </div>
                            <div id="teamAwayFormation" class="collapse in">
                                {{#with ticker.teamAwayFormation}}
                                    {{> tickerFormation}}
                                {{/with}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{#unless ticker.timeSecondHalfEnd}}
        <div class="row">
            <div class="col-xs-12" data-toggle="collapse" data-target="#tickerCommentForm">
                <h2>Kommentar</h2>
            </div>
            <div class="col-xs-12 collapse in" id="tickerCommentForm">
                {{> commentForm}}
            </div>
        </div>
    {{/unless}}

    <div class="row">
        <div class="col-xs-12" data-toggle="collapse" data-target="#tickerEntries">
            <h2>Ticker</h2>
        </div>
        <div class="col-xs-12 collapse in" id="tickerEntries">
            {{#each reverseArray ticker.entries}}
                {{> tickerEntry entry=this}}
            {{/each}}
        </div>
    </div>

    {{> tickerDescription}}

    {{> tickerSettings}}

</template>

<template name="commentForm">
    {{#autoForm schema="TickerComments" id="addTickerComment" class="addTickerCommentForm form-inline" type="method" meteormethod="addTickerComment"}}
        {{> afQuickField name='name'}}
        {{> afQuickField name='text'}}
        {{> afFieldInput name="tickerId" type="hidden" value=ticker._id}}

        <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-content-send"></i> Senden</button>
    {{/autoForm}}
</template>

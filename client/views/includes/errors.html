<template name="errors">
    <div class="col-xs-12">
        <div class="errors">
            {{#each errors}}
                {{> error}}
            {{/each}}
        </div>
    </div>
</template>

<template name="error">
    <div class="alert alert-danger" role="alert">
        <button type="button" class="close closeError" data-dismiss="alert">&times;</button>
        {{message}}
    </div>
</template>

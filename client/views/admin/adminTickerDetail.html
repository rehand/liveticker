<template name="adminTickerDetail">
    {{> adminNavigation}}

    <div class="page-header col-xs-12">
        <h1>{{ticker.getHomeTeam.name}} vs. {{ticker.getAwayTeam.name}}
            <a href="{{ pathFor 'adminTickerEdit' _id=ticker._id}}" class="btn btn-primary btn-flat">
                <i class="mdi-content-create"></i> Bearbeiten
            </a>
            <br/><small>Kickoff: {{kickoffDate ticker.kickoff}} Uhr</small></h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-1o">
            <div class="col-xs-4 text-center">
                <div class="col-xs-12 block-center">
                    {{#if ticker.getHomeTeam}}
                        {{#with ticker.getHomeTeam}}
                            {{> teamLogo}}
                        {{/with}}
                    {{/if}}
                </div>
                <div class="col-xs-12">
                    <div class="h3" data-toggle="collapse" data-target="#teamHomeFormation">
                        Aufstellung
                        <i class="glyphicon glyphicon-collapse-up"></i>
                    </div>
                    <div id="teamHomeFormation" class="collapse in">
                        {{#with ticker.teamHomeFormation}}
                            {{> tickerFormation}}
                        {{/with}}
                    </div>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-sm mdi-image-exposure-minus-1 score-button" data-type="home-"></button>
                    <h1 class="inline-headers">{{ticker.scoreHome}}</h1>
                    <button class="btn btn-primary btn-sm mdi-image-exposure-plus-1 score-button" data-type="home+"></button>
                </div>
                <div class="col-xs-12">
                    {{> addEvent team=ticker.getHomeTeam formation=ticker.teamHomeFormation ticker=ticker}}
                </div>
            </div>
            <div class="col-xs-4 text-center tickerStatus">
                {{#with ticker}}
                    Status:<br/>
                    {{gameTime}}
                {{/with}}
            </div>
            <div class="col-xs-4 text-center">
                <div class="col-xs-12 block-center">
                    {{#if ticker.getAwayTeam}}
                        {{#with ticker.getAwayTeam}}
                            {{> teamLogo}}
                        {{/with}}
                    {{/if}}
                </div>
                <div class="col-xs-12">
                    <div class="h3" data-toggle="collapse" data-target="#teamAwayFormation">
                        Aufstellung
                        <i class="glyphicon glyphicon-collapse-up"></i>
                    </div>
                    <div id="teamAwayFormation" class="collapse in">
                        {{#with ticker.teamAwayFormation}}
                            {{> tickerFormation}}
                        {{/with}}
                    </div>
                </div>
                <div class="col-xs-12">
                    <button class="btn btn-primary btn-sm mdi-image-exposure-minus-1 score-button" data-type="away-"></button>
                    <h1 class="inline-headers">{{ticker.scoreAway}}</h1>
                    <button class="btn btn-primary btn-sm mdi-image-exposure-plus-1 score-button" data-type="away+"></button>
                </div>
                <div class="col-xs-12">
                    {{> addEvent team=ticker.getAwayTeam formation=ticker.teamAwayFormation ticker=ticker}}
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-10">
            <h1>Steuerung:</h1>
            {{#unless ticker.timeFirstHalfStart}}
                <button class="btn btn-success time-button" data-type="timeFirstHalfStart">Spiel starten</button>
            {{else}}
                {{#unless ticker.timeFirstHalfEnd}}
                    <button class="btn btn-warning reset-time-button" data-type="timeFirstHalfStart">zurück zum Vorbericht</button>
                    <button class="btn btn-success time-button" data-type="timeFirstHalfEnd">Pause</button>
                {{else}}
                    {{#unless ticker.timeSecondHalfStart}}
                        <button class="btn btn-warning reset-time-button" data-type="timeFirstHalfEnd">zurück zur 1. Halbzeit</button>
                        <button class="btn btn-success time-button" data-type="timeSecondHalfStart">2. Halbzeit starten</button>
                    {{else}}
                        {{#unless ticker.timeSecondHalfEnd}}
                            <button class="btn btn-warning reset-time-button" data-type="timeSecondHalfStart">zurück zur Pause</button>
                            <button class="btn btn-success time-button" data-type="timeSecondHalfEnd">Spiel beenden</button>
                        {{else}}
                            <button class="btn btn-warning reset-time-button" data-type="timeSecondHalfEnd">zurück zur 2. Halbzeit</button>
                        {{/unless}}
                    {{/unless}}
                {{/unless}}
            {{/unless}}

            <a href="{{ pathFor 'adminTickerEditFormation' _id=ticker._id}}" class="btn btn-primary">Aufstellung</a>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-lg-10">
            <h2>Ticker</h2>
            {{> addTickerEntry}}
            {{> removeLastTickerEntry}}
        </div>
        <div class="col-xs-12 col-lg-10">
            {{#each reverseArray ticker.entries}}
                {{> tickerEntry}}
            {{/each}}
        </div>
    </div>

</template>

<template name="addTickerEntry">
    <form class="add-ticker-entry form-horizontal">
        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" class="form-control" name="text" placeholder="Schreiben..." />
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-content-send"></i> Senden</button>
            </div>
        </div>
    </form>
</template>

<template name="removeLastTickerEntry">
    <form class="remove-last-ticker-entry form-horizontal">
        <div class="form-group">
            <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-action-delete"></i> Letzten Eintrag entfernen</button>
        </div>
    </form>
</template>

<template name="addEvent">
    <button class="btn btn-primary goal-button" data-toggle="modal" data-target="#eventModal{{team.code}}">
        <i class="fa fa-futbol-o"></i> Event
    </button>
    <div class="modal fade" id="eventModal{{team.code}}" tabindex="-1" role="dialog" aria-labelledby="eventModal{{team.code}}Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                {{#autoForm schema="EventSchema" id=team.getAddEventFormName class="addEventForm" type="method" meteormethod="addEvent"}}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="eventModal{{team.code}}Label">Event {{team.name}}</h4>
                    </div>
                    <div class="modal-body">
                        {{> afFieldInput name="eventType" options=getEventTypes type="select"}}

                        {{#with mapFormation formation}}
                            {{> afFieldInput name="kicker" type="select" options=this}}
                        {{/with}}

                        {{> afFieldInput name="teamId" value=team._id class="hidden"}}
                        {{> afFieldInput name="tickerId" value=ticker._id class="hidden"}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-navigation-check"></i> Speichern</button>
                        <button class="btn btn-danger btn-flat" type="button" data-dismiss="modal"><i class="mdi-navigation-close"></i> Abbrechen</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="adminTickerDetail">
    {{> adminNavigation}}

    <div class="page-header col-xs-12">
        <h1>{{ticker.getHomeTeam.name}} vs. {{ticker.getAwayTeam.name}}
            <a href="{{ pathFor 'adminTickerEdit' _id=ticker._id}}" class="btn btn-primary btn-flat">
                <i class="mdi-content-create"></i> Bearbeiten
            </a>
            <br/><small>Kickoff: {{kickoffDate ticker.kickoff}} Uhr</small></h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12 hidden-sm hidden-md hidden-lg text-center tickerStatus">
                    {{> adminTickerStatus}}
                </div>
                <div class="col-xs-6 col-sm-4 text-center">
                    <div class="col-xs-12 block-center">
                        {{#if ticker.getHomeTeam}}
                            {{#with ticker.getHomeTeam}}
                                {{> teamLogo}}
                            {{/with}}
                        {{/if}}
                    </div>
                    <div class="col-xs-12">
                        <div class="h3" data-toggle="collapse" data-target="#teamHomeFormation">
                            Aufstellung
                        </div>
                        <div id="teamHomeFormation" class="collapse in">
                            {{#with ticker.teamHomeFormation}}
                                {{> tickerFormation}}
                            {{/with}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-sm mdi-image-exposure-minus-1 score-button" data-type="home-"></button>
                        <h1 class="inline-headers">{{ticker.scoreHome}}</h1>
                        <button class="btn btn-primary btn-sm mdi-image-exposure-plus-1 score-button" data-type="home+"></button>
                    </div>
                    <div class="col-xs-12">
                        {{> addEvent team=ticker.getHomeTeam formation=ticker.teamHomeFormation ticker=ticker}}
                        {{> addSubstitutionEvent team=ticker.getHomeTeam formation=ticker.teamHomeFormation ticker=ticker}}
                    </div>
                </div>
                <div class="col-sm-4 hidden-xs text-center tickerStatus">
                    {{> adminTickerStatus}}
                </div>
                <div class="col-xs-6 col-sm-4 text-center">
                    <div class="col-xs-12 block-center">
                        {{#if ticker.getAwayTeam}}
                            {{#with ticker.getAwayTeam}}
                                {{> teamLogo}}
                            {{/with}}
                        {{/if}}
                    </div>
                    <div class="col-xs-12">
                        <div class="h3" data-toggle="collapse" data-target="#teamAwayFormation">
                            Aufstellung
                        </div>
                        <div id="teamAwayFormation" class="collapse in">
                            {{#with ticker.teamAwayFormation}}
                                {{> tickerFormation}}
                            {{/with}}
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-sm mdi-image-exposure-minus-1 score-button" data-type="away-"></button>
                        <h1 class="inline-headers">{{ticker.scoreAway}}</h1>
                        <button class="btn btn-primary btn-sm mdi-image-exposure-plus-1 score-button" data-type="away+"></button>
                    </div>
                    <div class="col-xs-12">
                        {{> addEvent team=ticker.getAwayTeam formation=ticker.teamAwayFormation ticker=ticker}}
                        {{> addSubstitutionEvent team=ticker.getAwayTeam formation=ticker.teamAwayFormation ticker=ticker}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div data-toggle="collapse" data-target="#tickerControl">
                <h2>Steuerung</h2>
            </div>

            <div class="collapse in" id="tickerControl">
                {{#unless ticker.timeFirstHalfStart}}
                    <button class="btn btn-success time-button" data-type="timeFirstHalfStart">
                        <i class="fa fa-play"></i>
                        Spiel starten
                    </button>
                {{else}}
                    {{#unless ticker.timeFirstHalfEnd}}
                        <button class="btn btn-warning reset-time-button" data-type="timeFirstHalfStart">
                            <i class="fa fa-step-backward"></i>
                            zurück zum Vorbericht
                        </button>
                        <button class="btn btn-success time-button" data-type="timeFirstHalfEnd">
                            <i class="fa fa-pause"></i>
                            Halbzeitpause
                        </button>
                    {{else}}
                        {{#unless ticker.timeSecondHalfStart}}
                            <button class="btn btn-warning reset-time-button" data-type="timeFirstHalfEnd">
                                <i class="fa fa-step-backward"></i>
                                zurück zur 1. Halbzeit
                            </button>
                            <button class="btn btn-success time-button" data-type="timeSecondHalfStart">
                                <i class="fa fa-play"></i>
                                2. Halbzeit starten
                            </button>
                        {{else}}
                            {{#unless ticker.timeSecondHalfEnd}}
                                <button class="btn btn-warning reset-time-button" data-type="timeSecondHalfStart">
                                    <i class="fa fa-step-backward"></i>
                                    zurück zur Halbzeitpause
                                </button>
                                <button class="btn btn-success time-button" data-type="timeSecondHalfEnd">
                                    <i class="fa fa-stop"></i>
                                    Spiel beenden
                                </button>
                            {{else}}
                                <button class="btn btn-warning reset-time-button" data-type="timeSecondHalfEnd">
                                    <i class="fa fa-step-backward"></i>
                                    zurück zur 2. Halbzeit
                                </button>
                            {{/unless}}
                        {{/unless}}
                    {{/unless}}
                {{/unless}}

                <a href="{{ pathFor 'adminTickerEditFormation' _id=ticker._id}}" class="btn btn-primary">
                    <i class="fa fa-tasks"></i>
                    Aufstellung
                </a>

                {{> addTeamEvent ticker=ticker}}
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" data-toggle="collapse" data-target="#tickerComments">
            <h2>Kommentare <span class="badge">{{ticker.comments.length}}</span></h2>
        </div>
        <div class="col-xs-12 collapse in" id="tickerComments">
            {{#each ticker.comments}}
                {{> tickerComment}}
            {{else}}
                Keine Kommentare vorhanden
            {{/each}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12" data-toggle="collapse" data-target="#tickerEntries">
            <h2>Ticker</h2>
        </div>
        <div class="col-xs-12 collapse in" id="tickerEntries">
            {{> addTickerEntry}}
            {{#each reverseArray ticker.entries}}
                {{> tickerEntry entry=this showButtons=true}}
            {{/each}}
        </div>
    </div>

    {{> tickerDescription}}

    {{> tickerSettings}}

</template>

<template name="addTickerEntry">
    <form class="add-ticker-entry form-horizontal">
        <div class="form-group">
            <div class="col-xs-10">
                <input type="text" class="form-control" name="text" placeholder="Schreiben..." />
            </div>
            <div class="col-xs-2">
                <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-content-send"></i> Senden</button>
            </div>
        </div>
    </form>
</template>

<template name="addEvent">
    <button class="btn btn-primary goal-button" data-toggle="modal" data-target="#eventModal{{team.code}}">
        <i class="fa fa-futbol-o"></i> Event
    </button>
    <div class="modal fade" id="eventModal{{team.code}}" tabindex="-1" role="dialog" aria-labelledby="eventModal{{team.code}}Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                {{#autoForm schema="EventSchema" id=team.getAddEventFormName class="addEventForm" type="method" meteormethod="addEvent"}}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="eventModal{{team.code}}Label">Event {{team.name}}</h4>
                    </div>
                    <div class="modal-body">
                        {{> afQuickField name="eventType" options=getEventTypes type="select"}}

                        {{#with mapFormation formation}}
                            {{> afQuickField name="kicker" type="select" options=this}}
                        {{/with}}

                        {{> afFieldInput name="teamId" type="hidden" value=team._id }}
                        {{> afFieldInput name="tickerId" type="hidden" value=ticker._id}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-navigation-check"></i> Speichern</button>
                        <button class="btn btn-danger btn-flat" type="button" data-dismiss="modal"><i class="mdi-navigation-close"></i> Abbrechen</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="addTeamEvent">
    <button class="btn btn-primary team-event-button" data-toggle="modal" data-target="#teamEventModal">
        <i class="fa fa-bolt"></i> Elfmeter
    </button>
    <div class="modal fade" id="teamEventModal" tabindex="-1" role="dialog" aria-labelledby="teamEventModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                {{#autoForm schema="EventSchema" id="teamEventModalForm" class="addTeamEventForm" type="method" meteormethod="addEvent"}}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="teamEventModalLabel">Elfmeter</h4>
                    </div>
                    <div class="modal-body">
                        {{> afQuickField name="eventType" value=getTeamDefaultEventType options=getTeamEventTypes type="select-radio-inline"}}

                        {{#with mapTeams ticker}}
                            {{> afQuickField name="teamId" type="select-radio-inline" options=this}}
                        {{/with}}

                        {{> afFieldInput name="kicker" type="hidden" value="NULL"}}
                        {{> afFieldInput name="tickerId" type="hidden" value=ticker._id}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-navigation-check"></i> Speichern</button>
                        <button class="btn btn-danger btn-flat" type="button" data-dismiss="modal"><i class="mdi-navigation-close"></i> Abbrechen</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="addSubstitutionEvent">
    <button class="btn btn-primary substitution-event-button" data-toggle="modal" data-target="#substitutionEventModal{{team.code}}">
        <i class="fa fa-exchange"></i> Spielerwechsel
    </button>
    <div class="modal fade" id="substitutionEventModal{{team.code}}" tabindex="-1" role="dialog" aria-labelledby="substitutionEventModal{{team.code}}Label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                {{#autoForm schema="SubstitutionEventSchema" id=team.getSubstitionEventFormName class="substitutionEventForm" type="method" meteormethod="addEvent"}}
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="substitutionEventModal{{team.code}}Label">Spielerwechsel {{team.name}}</h4>
                    </div>
                    <div class="modal-body">
                        {{> afQuickField name="eventType" value=getSubstitutionDefaultEventType options=getSubstitutionEventTypes type="select-radio-inline"}}

                        {{#with mapPlayingFormation formation}}
                            {{> afQuickField name="kicker" type="select" options=this label="Auswechselspieler ↓"}}
                        {{/with}}

                        {{#with mapSubstitutionFormation formation}}
                            {{> afQuickField name="kicker2" type="select" options=this label="Einwechselspieler ↑"}}
                        {{/with}}

                        {{> afFieldInput name="teamId" type="hidden" value=team._id }}
                        {{> afFieldInput name="tickerId" type="hidden" value=ticker._id}}
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-navigation-check"></i> Speichern</button>
                        <button class="btn btn-danger btn-flat" type="button" data-dismiss="modal"><i class="mdi-navigation-close"></i> Abbrechen</button>
                    </div>
                {{/autoForm}}
            </div>
        </div>
    </div>
</template>

<template name="tickerComment">
    <div class="tickerEntry row">
        <div class="col-xs-12 col-sm-3">
            <button class="btn btn-danger btn-sm mdi-action-delete no-margin delete-comment" data-comment-id="{{id}}"></button>
            <button class="btn btn-primary btn-sm mdi-action-done no-margin approve-comment" data-comment-id="{{id}}"></button>
        </div>
        <div class="col-xs-12 col-sm-9">
            {{kickoffDate timestamp}} - {{name}}: {{text}}
        </div>
    </div>
</template>

<template name="adminTickerStatus">
    <div class="col-xs-12">
        {{#with ticker}}
            Status: {{gameTime}}
        {{/with}}
    </div>
</template>

<template name="adminTickers">
    {{> adminNavigation}}

    <div class="page-header">
        <h1>Tickers</h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <ul>
            {{#each tickers}}
                {{> ticker}}
            {{/each}}
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-6">
            {{> insertTickerForm}}
        </div>
    </div>

</template>

<template name="ticker">
    <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <a href="{{ pathFor 'adminTickerDetail' }}">
            <span title="{{kickoffDate kickoff}}: {{getHomeTeam.code}} - {{getAwayTeam.code}}">{{kickoffDate kickoff}} Uhr: {{getHomeTeam.code}} - {{getAwayTeam.code}}</span>
        </a>
        <!--
        <button class="btn btn-default btn-flat btn-xs delete-ticker" value="{{_id}}"><i class="mdi-navigation-close"></i></button>
        -->
    </li>
</template>

<template name="insertTickerForm">
    {{#autoForm collection="Tickers" id="insertTickersForm" type="method" meteormethod="addTicker"}}
        <div class="inputs">
            <h2>Neuen Ticker erstellen</h2>
            {{> afQuickField name='teamHome'}}
            {{> afQuickField name='teamAway'}}
            {{> afQuickField name='kickoff' type="datetime-local"}}
            {{> afQuickField name='published' type="boolean-select" trueLabel="Ja" falseLabel="Nein"}}

            <button class="btn btn-primary btn-flat" type="submit"><i class="mdi-navigation-check"></i> OK</button>
            <button class="btn btn-default btn-flat" type="reset"><i class="mdi-navigation-close"></i> Abbrechen</button>
        </div>
    {{/autoForm}}
</template>

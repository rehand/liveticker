<template name="tickerSettings">
    <div class="row">
        <div class="col-xs-12" data-toggle="collapse" data-target="#tickerSettings">
            <h2>Einstellungen</h2>
        </div>
        <div class="col-xs-12 collapse in" id="tickerSettings">
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="tickerPlayAudio" value="{{settingPlayAudio}}"/>
                        <span class="checkbox-material"><span class="check"></span></span> Torhymne abspielen
                    </label>
                </div>
            </div>
        </div>
    </div>
</template>

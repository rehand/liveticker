<template name="tickerEntry">
    <div class="tickerEntry row">
        <div class="col-xs-12 col-sm-3">{{entryTime}}:</div>
        <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-9">
            {{#if isTextEntry eventType}}
                {{text}}
            {{else}}
                {{#if isGoalEntry eventType}}
                    Tor von {{kicker.[0].name}}!
                {{else}}
                    {{#if isOwnGoalEntry eventType}}
                        Eigentor von {{kicker.[0].name}}!
                    {{else}}
                        {{#if isYellowEntry eventType}}
                            Gelbe Karte für {{kicker.[0].name}}!
                        {{else}}
                            {{#if isYellowRedEntry eventType}}
                                Gelb-Rot für {{kicker.[0].name}}!
                            {{else}}
                                {{#if isRedEntry eventType}}
                                    Rote Karte für {{kicker.[0].name}}!
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>

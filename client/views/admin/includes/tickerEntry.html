<template name="tickerEntry">
    <div class="tickerEntry row">
        <div class="col-xs-12 col-sm-3">
            {{#if showButtons }}
                <button class="btn btn-default btn-xs mdi-content-create no-margin"></button>
                <button class="btn btn-default btn-xs mdi-action-delete no-margin"></button>
            {{/if}}
            {{#with entry}}
                {{entryTime}}:
            {{/with}}
        </div>
        <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-9">
            {{#with entry}}
                {{#if isTextEntry}}
                    {{text}}
                {{else}}
                    {{#if isGoalEntry}}
                        Tor von {{kicker.[0].name}} ({{getTeamCode}})!
                    {{else}}
                        {{#if isOwnGoalEntry}}
                            Eigentor von {{kicker.[0].name}} ({{getTeamCode}})!
                        {{else}}
                            {{#if isPenaltyGoalEntry}}
                                Elfmetertor von {{kicker.[0].name}} ({{getTeamCode}})!
                            {{else}}
                                {{#if isYellowEntry}}
                                    Gelbe Karte f端r {{kicker.[0].name}} ({{getTeamCode}})!
                                {{else}}
                                    {{#if isYellowRedEntry}}
                                        Gelb-Rot f端r {{kicker.[0].name}} ({{getTeamCode}})!
                                    {{else}}
                                        {{#if isRedEntry}}
                                            Rote Karte f端r {{kicker.[0].name}} ({{getTeamCode}})!
                                        {{else}}
                                            {{#if isPenaltyEntry}}
                                                Elfmeter f端r {{getTeamName}}!
                                            {{/if}}
                                        {{/if}}
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/if}}
            {{/with}}
        </div>
    </div>
</template>

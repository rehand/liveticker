<template name="tickerEntry">
    <div class="tickerEntry row">
        <div class="col-xs-12 col-sm-3">{{entryTime}}:</div>
        <div class="col-xs-offset-1 col-xs-11 col-sm-offset-0 col-sm-9">
            {{#if isTextEntry}}
                {{text}}
            {{else}}
                {{#if isGoalEntry}}
                    Tor von {{kicker.[0].name}} ({{getTeamCode}})!
                {{else}}
                    {{#if isOwnGoalEntry}}
                        Eigentor von {{kicker.[0].name}} ({{getTeamCode}})!
                    {{else}}
                        {{#if isPenaltyGoalEntry}}
                            Elfmetertor von {{kicker.[0].name}} ({{getTeamCode}})!
                        {{else}}
                            {{#if isYellowEntry}}
                                Gelbe Karte f端r {{kicker.[0].name}} ({{getTeamCode}})!
                            {{else}}
                                {{#if isYellowRedEntry}}
                                    Gelb-Rot f端r {{kicker.[0].name}} ({{getTeamCode}})!
                                {{else}}
                                    {{#if isRedEntry}}
                                        Rote Karte f端r {{kicker.[0].name}} ({{getTeamCode}})!
                                    {{else}}
                                        {{#if isPenaltyEntry}}
                                            Elfmeter f端r {{getTeamName}}!
                                        {{/if}}
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    {{/if}}
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>

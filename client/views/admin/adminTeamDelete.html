<template name="adminTeamDelete">
    {{> adminNavigation}}

    <div class="page-header col-xs-12">
        <h1>Team löschen</h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            {{ >deleteTeamForm}}
        </div>
    </div>

</template>

<template name="deleteTeamForm">
    <form class="deleteTeamForm">
        <div class="col-xs-12">
            <label>Soll das Team {{team.name}} ({{team.code}}) inklusive {{team.countKickers}} Spieler(n) unwideruflich gelöscht werden?</label>
        </div>
        <div class="col-xs-12">
            <div class="inputs">
                <button class="btn btn-danger btn-flat" type="submit"><i class="mdi-action-delete"></i> Ja</button>
                <button class="btn btn-primary btn-flat cancel-button" type="button"><i class="mdi-navigation-close"></i> Nein</button>
            </div>
        </div>
    </form>
</template>

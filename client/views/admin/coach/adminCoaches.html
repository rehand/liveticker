<template name="adminCoaches">
    {{> adminNavigation}}

    <div class="page-header col-xs-12">
        <h1>Trainer
            <a href="{{ pathFor 'adminCoachCreate'}}" class="btn btn-primary">
                <i class="material-icons">add</i> Trainer erstellen
            </a>
        </h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <ul>
            {{#each coaches}}
                {{> coach}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="coach">
    <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <a href="{{ pathFor 'adminCoachDetail' }}"><span title="{{name}}">{{name}}</span></a>
    </li>
</template>

<template name="adminCoachDelete">
    {{> adminNavigation}}

    <div class="page-header col-xs-12">
        <h1>Trainer löschen</h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-6">
            {{ >deleteCoachForm}}
        </div>
    </div>

</template>

<template name="deleteCoachForm">
    <form class="deleteCoachForm">
        <div class="col-xs-12">
            <label>Soll der Trainer {{coach.name}} unwideruflich gelöscht werden?</label>
        </div>
        <div class="col-xs-12">
            <div class="inputs">
                <button class="btn btn-danger" type="submit"><i class="material-icons">delete</i> Ja</button>
                <button class="btn btn-primary cancel-button" type="button"><i class="material-icons">close</i> Nein</button>
            </div>
        </div>
    </form>
</template>

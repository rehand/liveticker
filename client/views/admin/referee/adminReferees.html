<template name="adminReferees">
    {{> adminNavigation}}

    <div class="page-header col-xs-12">
        <h1>Schiedsrichter
            <a href="{{ pathFor 'adminRefereeCreate'}}" class="btn btn-primary">
                <i class="material-icons">add</i> Schiedsrichter erstellen
            </a>
        </h1>
    </div>

    <div class="row">
        {{> errors}}
    </div>

    <div class="row">
        <ul>
            {{#each referees}}
                {{> referee}}
            {{/each}}
        </ul>
    </div>
</template>

<template name="referee">
    <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <a href="{{ pathFor 'adminRefereeDetail' }}"><span title="{{name}}">{{name}}</span></a>
    </li>
</template>

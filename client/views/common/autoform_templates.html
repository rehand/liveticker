<template name="afCheckbox_materialized">
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="{{this.id}}" name="{{this.name}}" value="{{this.value}}" {{atts}}/>
                <span class="checkbox-material"><span class="check"></span></span> {{afFieldLabelText name=this.name}}
            </label>
        </div>
    </div>
</template>
